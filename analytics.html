<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Explorer - Cultureful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --primary: #0d9488;
            --primary-light: #ccfbf1;
            --secondary: #4f46e5;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #10b981;
            --success-bg: #d1fae5;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        .brand img {
            height: 40px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .back-link {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
            transform: translateX(-4px);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            background: #e2e8f0;
            padding: 0.25rem;
            border-radius: 0.75rem;
            gap: 0.25rem;
        }

        .filter-btn {
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            background: transparent;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: white;
            color: var(--secondary);
            box-shadow: var(--shadow-sm);
        }

        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        .search-box input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-box svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-muted);
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f1f5f9;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #fafafa;
        }

        .q-code {
            font-family: monospace;
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            color: var(--secondary);
            margin-right: 0.5rem;
        }

        .q-name {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .q-full {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            font-style: italic;
        }

        .metric-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            background: #eff6ff;
            color: #1e40af;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--success);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: block;
            margin-top: 0.1rem;
        }

        .r2-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .insight-text {
            font-size: 0.85rem;
            margin-top: 0.75rem;
            color: #475569;
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border-left: 3px solid var(--primary);
        }

        .n-badge {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-results {
            padding: 4rem;
            text-align: center;
            color: var(--text-muted);
        }

        .impact-arrow {
            color: var(--success);
            font-weight: bold;
            margin-right: 2px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="left">
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <a href="index.html" class="back-link">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.8333 10H4.16667" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M10 15.8333L4.16667 10L10 4.16667" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Executive Dashboard
                    </a>
                    <a href="v2-dashboard.html" class="back-link" style="color: var(--text-muted);">
                        V2 Dashboard
                    </a>
                    <a href="qualitative-insights.html" class="back-link" style="color: var(--text-muted);">
                        Qualitative Insights
                    </a>
                </div>
                <div class="brand" style="margin-top: 1rem;">
                    <img src="https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/file-uploads/themes/2162925514/settings_images/b6e388-a667-4c86-513-e3c3cb86f5e_441ffcc7-b72f-40b5-a1ef-54caaf22bba8.png"
                        alt="Cultureful Logo">
                </div>
            </div>
            <div class="right" style="text-align: right;">
                <h1>Analytics Explorer</h1>
                <div id="n-badge" class="n-badge" style="margin-top: 0.5rem;">N = 8,671 Responses</div>
            </div>
        </header>

        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setVersion('all', this)">All Data (v1+v2)</button>
                <button class="filter-btn" onclick="setVersion('v2', this)">V2 Only</button>
            </div>

            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <button class="filter-btn" id="sort-q" onclick="setSort('q_num', this)">Sort by Question Order</button>
                <button class="filter-btn active" id="sort-impact" onclick="setSort('slope', this)">Sort by
                    Impact</button>
                <button class="filter-btn" style="background: #fee2e2; color: #991b1b; border: 1px solid #fecaca;"
                    onclick="clearFilters()">Clear Filters</button>
            </div>

            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by question, code, or metric..."
                    onkeyup="filterTable()">
            </div>
        </div>

        <div class="table-container fade-in">
            <table id="analyticsTable">
                <thead>
                    <tr>
                        <th style="width: 45%;">Strategic Driver</th>
                        <th style="width: 20%;">Target Metric</th>
                        <th style="width: 20%;">Predictive Impact</th>
                        <th style="width: 15%;">Confid. (R²)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No correlations found matching your search.
            </div>
        </div>
    </div>

    <script src="dashboard_data.js"></script>
    <script>
        // #region agent log
        fetch('http://127.0.0.1:7243/ingest/d3f5dd9c-c95a-47af-bbb0-760cd158a559',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'analytics.html:388',message:'Analytics script execution started',data:{dashDataExists:typeof DASHBOARD_DATA!=='undefined',dashDataKeys:typeof DASHBOARD_DATA!=='undefined'?Object.keys(DASHBOARD_DATA):[]},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
        // #endregion
        
        const QUESTION_FULL_TEXT = {
            "MEAN01": "My manager shows how my work impacts the company's purpose.",
            "MEAN02": "My colleagues genuinely care to support each other and act as one team.",
            "MEAN03": "I’m offered opportunities to take risks, learn, and grow.",
            "SAF01": "I have the necessary resources and support to perform my work at the expected quality.",
            "SAF02": "My manager is aware of my personal interests and life aspirations.",
            "SAF03": "There is a senior leader who genuinely cares about my development.",
            "VA01": "How frequently do your colleagues' behaviors demonstrate core values?",
            "VA02": "How frequently do your leadership's behaviors demonstrate core values?",
            "CV01": "How many of the core values can you recite without looking?",
            "CV02": "Do people talk about the core values enough in your organization?",
            "CV03": "How frequently do you identify with the organizations core values and believe they are more than just words?",
            "LT10": "We have defined and communicated a measurable greater purpose.",
            "WD01": "I work because I am motivated and find it meaningful (vs just minimum requirements).",
            "WD03": "I get to work with great people every day.",
            "WD05": "This company fulfills my career goals and aspirations.",
            "WD07": "I strongly identify with the company's purpose and values.",
            "WD10": "I plan to work for this company for many years to come.",
            "WD101": "I work here because I genuinely want to (vs lacking other opportunities).",
            "WD102": "I am excited to go to work at the beginning of my week.",
            "WD12": "I often recommend the products and services of this company to others.",
            "CTRL01": "My role and what is expected of me are well defined.",
            "CTRL02": "The difficulty level of my daily work aligns well with my skills and abilities.",
            "CTRL03": "I feel that my opinion and input are valued and considered.",
            "REC01": "I receive meaningful recognition both formally and informally for my work.",
            "REC02": "Everyone in the company is accountable and committed to delivering quality work.",
            "CS01": "How would you rate your organizational culture?",
            "CS04": "What score would you give the organization for having a great culture?",
            "CS05": "How likely would you be to recommend working at this organization to a friend?"
        };

        let currentVersion = 'all';
        let currentSort = 'slope'; // Default Sort

        window.onload = () => {
            // #region agent log
            fetch('http://127.0.0.1:7243/ingest/d3f5dd9c-c95a-47af-bbb0-760cd158a559',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'analytics.html:423',message:'Analytics window onload',data:{dashDataExists:typeof DASHBOARD_DATA!=='undefined',currentVersion:currentVersion},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion
            renderTable();
        };

        function setVersion(ver, btn) {
            currentVersion = ver;
            const group = btn.parentElement;
            group.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Update N Badge
            const metrics = (typeof DASHBOARD_DATA !== 'undefined' && DASHBOARD_DATA[ver]) ? DASHBOARD_DATA[ver] : null;
            if (metrics) {
                document.getElementById('n-badge').innerText = `N = ${metrics.n_count.toLocaleString()} Responses`;
            }

            renderTable();
        }

        function setSort(prop, btn) {
            currentSort = prop;
            const group = btn.parentElement;
            group.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            setVersion('all', document.querySelector('.filter-group .filter-btn:nth-child(1)'));
            setSort('slope', document.getElementById('sort-impact'));
        }

        function renderTable() {
            // #region agent log
            fetch('http://127.0.0.1:7243/ingest/d3f5dd9c-c95a-47af-bbb0-760cd158a559',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'analytics.html:456',message:'renderTable entry',data:{currentVersion:currentVersion,dashDataExists:typeof DASHBOARD_DATA!=='undefined'},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
            // #endregion
            const tbody = document.querySelector('#analyticsTable tbody');
            // #region agent log
            fetch('http://127.0.0.1:7243/ingest/d3f5dd9c-c95a-47af-bbb0-760cd158a559',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'analytics.html:458',message:'Tbody check',data:{tbodyExists:tbody!==null},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
            // #endregion
            if (!tbody) return;
            const metrics = (typeof DASHBOARD_DATA !== 'undefined' && DASHBOARD_DATA[currentVersion]) ? DASHBOARD_DATA[currentVersion] : null;

            // #region agent log
            fetch('http://127.0.0.1:7243/ingest/d3f5dd9c-c95a-47af-bbb0-760cd158a559',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'analytics.html:461',message:'Metrics check',data:{currentVersion:currentVersion,metricsExists:metrics!==null,hasAllResults:metrics&&metrics.all_results!==undefined,allResultsLength:metrics&&metrics.all_results?metrics.all_results.length:0},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
            // #endregion
            tbody.innerHTML = '';

            if (!metrics || !metrics.all_results || metrics.all_results.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="4" style="text-align:center; padding: 4rem; color: var(--text-muted);">
                    <em>Statistical data is not available for this dataset version.</em>
                </td>`;
                tbody.appendChild(tr);
                return;
            }

            // Apply Sorting
            let data = [...metrics.all_results];
            if (currentSort === 'slope') {
                data.sort((a, b) => b.slope - a.slope);
            } else if (currentSort === 'q_num') {
                data.sort((a, b) => a.q_num - b.q_num);
            }

            data.forEach(res => {
                const tr = document.createElement('tr');
                const fullText = QUESTION_FULL_TEXT[res.question_code] || "";

                tr.innerHTML = `
                    <td>
                        <span class="q-name"><span class="q-code">${res.question_code}</span> ${res.question_name.replace(/\[.*?\]\s*/, '')}</span>
                        ${fullText ? `<span class="q-full">"${fullText}"</span>` : ''}
                        ${res.insight ? `<div class="insight-text">${res.insight}</div>` : ''}
                    </td>
                    <td><span class="metric-badge">${res.metric_name}</span></td>
                    <td>
                        <span class="stat-value"><span class="impact-arrow">&uarr;</span>+${res.slope.toFixed(1)}%</span>
                        <span class="stat-label">Gain per 1-point increase</span>
                    </td>
                    <td>
                        <span class="r2-badge">R² = ${res.r2.toFixed(2)}</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Re-apply search filter
            filterTable();
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('analyticsTable');
            const rows = table.getElementsByTagName('tr');
            let visibleCount = 0;

            for (let i = 1; i < rows.length; i++) {
                const text = rows[i].textContent.toLowerCase();
                if (text.includes(filter)) {
                    rows[i].style.display = "";
                    visibleCount++;
                } else {
                    rows[i].style.display = "none";
                }
            }

            document.getElementById('noResults').style.display = (visibleCount === 0) ? 'block' : 'none';
            table.style.display = (visibleCount === 0) ? 'none' : 'table';
        }
    </script>

</body>

</html>
